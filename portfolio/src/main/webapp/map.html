<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="map-style.css">
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxqwXj4lUG5Vpts3ZiXA2UksJbtDegeC4&libraries=places&callback=initMap"
    async defer></script>
  <script src="map-script.js"></script>
</head>

<body onload="init()">

  <div class="container">
    <div class="display-4 pt-4">
      <h2>Map</h2>
    </div>
    <div class="row">
      <div class="col-12 col-md-6">
        <div id="map"></div>
      </div>
      <div class="col-12 col-md-6">
        <div class="input-group mb-4">
          <input id="search-input" type="text" class="form-control" placeholder="Restaurant">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" onclick="handleSearch()">Search</button>
          </div>
        </div>
        <div>
          <table class="table table-striped">
            <tbody id="search-results-tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
