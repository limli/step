<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="gallery-script.js"></script>
</head>

<body onload="init()">
  <div class="content">
    <div class="card">
      <h2>Photo Gallery</h2>

        <input type="file" name="image">

        <button>Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
